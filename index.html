<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Empresa ABC</title>
  <style>
    /* Estilos CSS para centralizar o título e a imagem */
    .centralizado {
      text-align: center;
    }
    img {
      display: block;
      margin: auto;
    }
    /* Estilo para o fundo de cor #588157 */
    body {
      background-color: #588157;
    }
    /* Estilo para os links ficarem um ao lado do outro */
    .links-horizontal {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    /* Estilo para adicionar espaçamento abaixo da imagem */
    .imagem-espacada {
      margin-bottom: 50px;
    }
    /* Estilo para a cor e tamanho do título */
    h1 {
      color: #ecf39e;
      font-size: 48px;
    }
    /* Estilo para os links */
    a {
      text-decoration: none; /* Remove o sublinhado */
      color: #ecf39e; /* Define a cor */
      font-size: 24px; /* Tamanho aumentado */
      border: 1px solid #ecf39e; /* Adiciona borda */
      padding: 5px; /* Adiciona espaço interno */
    }
  </style>
</head>
<body>

  <!-- Título da Empresa -->
  <div class="centralizado">
    <h1>VALORIS INVESTMENT</h1>
  </div>

  <!-- Imagem -->
  <div class="imagem-espacada">
    <img src="valoris.png" alt="Descrição da imagem" width="300">
  </div>

  <!-- Links para uma nova página -->
  <div class="links-horizontal">
    <a href="pagina1.html" target="_blank">Quem somos</a>
    <a href="pagina2.html" target="_blank">Estrutura empresarial</a>
    <a href="pagina3.html" target="_blank">Linhas de negócio</a>
    <a href="pagina4.html" target="_blank">Análise prévia à aquisição de direitos creditórios</a>
    <a href="pagina5.html" target="_blank">Código de Ética e Conduta</a>
  </div>

</body>
</html>
